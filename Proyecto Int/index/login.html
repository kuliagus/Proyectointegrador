<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Logueate</title>

</head>

<body>
    <h1 class="register">¡Completame!</h1>

    <section>
        <form action="./index.html" method="post">
            <div class="registerex">
                <input type="text" id="nombre" required placeholder="Ingresá tu nombre" />
                <label for="nombre"></label>
            </div>

            <div class="registerex2">
                <input type="text" id="apellido" required placeholder="Ingresá tu apellido" />
                <label for="apellido"></label>
            </div>

            <div class="registerex3">
                <input type="email" id="correo" required placeholder="Ingresá tu correo" />
                <label for="correo"></label>
            </div>

            <div class="registerex4">
                <input type="password" id="contraseña" required placeholder="Ingresá tu contraseña" />
                <label for="contraseña"></label>
            </div>

            <div class="botones">
                <a href="./index.html"><button>Enviar</button></a>
            </div>

            <div class="register">
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </form>
    </section>

</body>

</html>
